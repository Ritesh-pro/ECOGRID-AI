<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Eco Grid</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-leaf"></i>
                <span>Eco Grid</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#about" class="nav-link">About</a>
                <a href="index.html#contact" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Signup Section -->
    <section class="auth-page-section">
        <div class="auth-page-container">
            <div class="auth-page-card">
                <div class="auth-page-header">
                    <div class="auth-logo">
                        <i class="fas fa-leaf"></i>
                        <span>Eco Grid</span>
                    </div>
                    <h1>Join Eco Grid</h1>
                    <p>Create your account and start your sustainable energy journey</p>
                </div>
                
                <form class="auth-page-form" id="signup-form">
                    <div class="user-type-selection">
                        <h3>Sign up as:</h3>
                        <div class="user-type-options">
                            <label class="user-type-option">
                                <input type="radio" name="userType" value="user" checked>
                                <div class="user-type-card">
                                    <i class="fas fa-user"></i>
                                    <span>User</span>
                                </div>
                            </label>
                            <label class="user-type-option">
                                <input type="radio" name="userType" value="department">
                                <div class="user-type-card">
                                    <i class="fas fa-building"></i>
                                    <span>Department</span>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" placeholder="Phone Number" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                    <button type="submit" class="auth-page-btn" id="signup-submit">
                        <span>Create Account</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                
                <div class="auth-page-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
